  <!-- Solar System Loading Screen Styles -->
  <style>
    /* Loading Screen Container */
    #loading-screen {
      position: fixed;
      inset: 0;
      z-index: 9999;
      display: flex;
      align-items: center;
      justify-content: center;
      background: linear-gradient(135deg, rgba(15, 23, 42, 1) 0%, rgba(10, 10, 10, 1) 100%);
      transition: opacity 0.6s cubic-bezier(0.4, 0, 1, 1);
      overflow: hidden;
      width: 100vw;
      height: 100vh;
      min-height: 100vh;
      min-height: -webkit-fill-available;
    }

    #loading-screen.fade-out {
      opacity: 0;
      pointer-events: none;
    }

    /* Starfield Background */
    .starfield {
      position: absolute;
      inset: 0;
      overflow: hidden;
      pointer-events: none;
    }

    /* Star Layers - Multiple depths for parallax effect */
    .stars {
      position: absolute;
      width: 100%;
      height: 100%;
      background-repeat: repeat;
      will-change: transform;
    }

    /* Small distant stars - Navy themed */
    .stars-layer-1 {
      background-image:
        radial-gradient(1px 1px at 20px 30px, rgba(61, 90, 128, 0.8), transparent),
        radial-gradient(1px 1px at 40px 70px, rgba(93, 183, 194, 0.6), transparent),
        radial-gradient(1px 1px at 50px 160px, rgba(61, 90, 128, 0.7), transparent),
        radial-gradient(1px 1px at 90px 40px, rgba(107, 76, 154, 0.5), transparent),
        radial-gradient(1px 1px at 130px 80px, rgba(93, 183, 194, 0.6), transparent),
        radial-gradient(1px 1px at 160px 120px, rgba(61, 90, 128, 0.8), transparent),
        radial-gradient(1px 1px at 200px 200px, rgba(107, 76, 154, 0.5), transparent),
        radial-gradient(1px 1px at 250px 50px, rgba(93, 183, 194, 0.7), transparent),
        radial-gradient(1px 1px at 280px 150px, rgba(61, 90, 128, 0.6), transparent),
        radial-gradient(1px 1px at 320px 100px, rgba(93, 183, 194, 0.5), transparent);
      background-size: 350px 350px;
      animation: stars-drift 120s linear infinite;
      opacity: 0.8;
    }

    /* Medium stars - Teal themed */
    .stars-layer-2 {
      background-image:
        radial-gradient(1.5px 1.5px at 100px 50px, rgba(93, 183, 194, 0.9), transparent),
        radial-gradient(1.5px 1.5px at 200px 150px, rgba(61, 90, 128, 0.8), transparent),
        radial-gradient(1.5px 1.5px at 300px 250px, rgba(107, 76, 154, 0.7), transparent),
        radial-gradient(1.5px 1.5px at 50px 300px, rgba(93, 183, 194, 0.8), transparent),
        radial-gradient(1.5px 1.5px at 150px 400px, rgba(61, 90, 128, 0.7), transparent),
        radial-gradient(1.5px 1.5px at 400px 100px, rgba(93, 183, 194, 0.9), transparent),
        radial-gradient(1.5px 1.5px at 350px 350px, rgba(107, 76, 154, 0.6), transparent),
        radial-gradient(1.5px 1.5px at 450px 200px, rgba(61, 90, 128, 0.8), transparent);
      background-size: 500px 500px;
      animation: stars-drift 90s linear infinite reverse;
      opacity: 0.9;
    }

    /* Large bright stars - Brand colors with glow */
    .stars-layer-3 {
      background-image:
        radial-gradient(2px 2px at 150px 100px, rgba(93, 183, 194, 1), rgba(93, 183, 194, 0.3) 2px, transparent),
        radial-gradient(2.5px 2.5px at 400px 300px, rgba(107, 76, 154, 1), rgba(107, 76, 154, 0.3) 2px, transparent),
        radial-gradient(2px 2px at 250px 450px, rgba(61, 90, 128, 1), rgba(61, 90, 128, 0.3) 2px, transparent),
        radial-gradient(3px 3px at 550px 150px, rgba(93, 183, 194, 1), rgba(93, 183, 194, 0.2) 3px, transparent),
        radial-gradient(2px 2px at 100px 500px, rgba(107, 76, 154, 1), rgba(107, 76, 154, 0.3) 2px, transparent),
        radial-gradient(2.5px 2.5px at 500px 500px, rgba(61, 90, 128, 1), rgba(61, 90, 128, 0.2) 2px, transparent);
      background-size: 650px 650px;
      animation: stars-drift 60s linear infinite, stars-twinkle 4s ease-in-out infinite alternate;
      opacity: 1;
    }

    /* Twinkling stars overlay */
    .stars-twinkle {
      background-image:
        radial-gradient(2px 2px at 80px 200px, rgba(93, 183, 194, 1), transparent),
        radial-gradient(2px 2px at 320px 80px, rgba(107, 76, 154, 1), transparent),
        radial-gradient(1.5px 1.5px at 480px 400px, rgba(61, 90, 128, 1), transparent),
        radial-gradient(2px 2px at 180px 380px, rgba(93, 183, 194, 1), transparent),
        radial-gradient(1.5px 1.5px at 600px 250px, rgba(107, 76, 154, 1), transparent);
      background-size: 700px 500px;
      animation: stars-twinkle 3s ease-in-out infinite;
      opacity: 0.7;
    }

    @keyframes stars-drift {
      from { transform: translateY(0) translateX(0); }
      to { transform: translateY(-100px) translateX(-50px); }
    }

    @keyframes stars-twinkle {
      0%, 100% { opacity: 0.4; }
      50% { opacity: 1; }
    }

    /* Nebula gradient overlays for depth */
    .nebula {
      position: absolute;
      inset: 0;
      pointer-events: none;
    }

    .nebula-1 {
      background: radial-gradient(ellipse 80% 50% at 20% 80%, rgba(61, 90, 128, 0.15) 0%, transparent 50%);
      animation: nebula-pulse 8s ease-in-out infinite alternate;
    }

    .nebula-2 {
      background: radial-gradient(ellipse 60% 40% at 80% 20%, rgba(107, 76, 154, 0.12) 0%, transparent 50%);
      animation: nebula-pulse 10s ease-in-out infinite alternate-reverse;
    }

    .nebula-3 {
      background: radial-gradient(ellipse 50% 60% at 50% 50%, rgba(93, 183, 194, 0.08) 0%, transparent 60%);
      animation: nebula-pulse 12s ease-in-out infinite alternate;
    }

    @keyframes nebula-pulse {
      0% { opacity: 0.5; transform: scale(1); }
      100% { opacity: 1; transform: scale(1.1); }
    }

    /* Shooting stars */
    .shooting-star {
      position: absolute;
      width: 100px;
      height: 1px;
      background: linear-gradient(90deg, rgba(93, 183, 194, 0), rgba(93, 183, 194, 1), rgba(93, 183, 194, 0));
      opacity: 0;
      animation: shooting-star 8s ease-in-out infinite;
      transform-origin: left center;
    }

    .shooting-star-1 {
      top: 15%;
      left: 10%;
      transform: rotate(35deg);
      animation-delay: 0s;
    }

    .shooting-star-2 {
      top: 30%;
      left: 70%;
      transform: rotate(45deg);
      animation-delay: 3s;
      background: linear-gradient(90deg, rgba(107, 76, 154, 0), rgba(107, 76, 154, 1), rgba(107, 76, 154, 0));
    }

    .shooting-star-3 {
      top: 60%;
      left: 20%;
      transform: rotate(25deg);
      animation-delay: 5s;
    }

    @keyframes shooting-star {
      0% { opacity: 0; transform: translateX(0) rotate(35deg); width: 0; }
      5% { opacity: 1; width: 100px; }
      15% { opacity: 0; transform: translateX(300px) rotate(35deg); width: 100px; }
      100% { opacity: 0; }
    }

    .loader-container {
      position: relative;
      width: 540px;
      height: 540px;
      z-index: 10;
    }

    /* Center Logo */
    .center-logo {
      position: absolute;
      top: 50%;
      left: 50%;
      width: 100px;
      height: 100px;
      transform: translate(-50%, -50%);
      animation: logo-pulse 2s ease-in-out infinite alternate;
      z-index: 10;
    }

    .center-logo img {
      width: 100%;
      height: 100%;
      object-fit: contain;
      filter: brightness(0) invert(1) drop-shadow(0 0 30px rgba(93, 183, 194, 0.6));
    }

    .center-logo::before {
      content: '';
      position: absolute;
      inset: -20px;
      border-radius: 50%;
      background: radial-gradient(circle, rgba(93, 183, 194, 0.3) 0%, transparent 70%);
      animation: glow-pulse 2s ease-in-out infinite alternate;
    }

    @keyframes logo-pulse {
      0% { transform: translate(-50%, -50%) scale(1); }
      100% { transform: translate(-50%, -50%) scale(1.08); }
    }

    @keyframes glow-pulse {
      0% { opacity: 0.5; transform: scale(1); }
      100% { opacity: 1; transform: scale(1.2); }
    }

    /* Orbit Paths (Visual Reference) */
    .orbit-path {
      position: absolute;
      top: 50%;
      left: 50%;
      border: 1px dashed rgba(61, 90, 128, 0.3);
      border-radius: 50%;
      transform: translate(-50%, -50%);
    }

    .orbit-path-1 {
      width: 200px;
      height: 200px;
      border-color: rgba(93, 183, 194, 0.25);
    }

    .orbit-path-2 {
      width: 340px;
      height: 340px;
      border-color: rgba(61, 90, 128, 0.25);
    }

    .orbit-path-3 {
      width: 480px;
      height: 480px;
      border-color: rgba(107, 76, 154, 0.25);
    }

    /* Orbit Containers */
    .orbit {
      position: absolute;
      top: 50%;
      left: 50%;
      width: 0;
      height: 0;
    }

    .orbit-1 {
      animation: orbit-rotate 10s linear infinite;
    }

    .orbit-2 {
      animation: orbit-rotate 15s linear infinite reverse;
    }

    .orbit-3 {
      animation: orbit-rotate 20s linear infinite;
    }

    @keyframes orbit-rotate {
      from { transform: rotate(0deg); }
      to { transform: rotate(360deg); }
    }

    /* Service Icons */
    .orbit-icon {
      position: absolute;
      width: 48px;
      height: 48px;
      display: flex;
      align-items: center;
      justify-content: center;
      background: rgba(255, 255, 255, 0.08);
      backdrop-filter: blur(8px);
      -webkit-backdrop-filter: blur(8px);
      border: 1px solid rgba(93, 183, 194, 0.25);
      border-radius: 12px;
      box-shadow: 0 0 20px rgba(107, 76, 154, 0.3);
      transition: box-shadow 0.3s ease;
    }

    .orbit-icon svg {
      width: 24px;
      height: 24px;
      color: rgba(93, 183, 194, 0.9);
    }

    /* Wave Transition Overlay - Abstract Lines Effect */
    .wave-transition-overlay {
      position: fixed;
      inset: 0;
      z-index: 10000;
      pointer-events: none;
      opacity: 0;
      visibility: hidden;
      overflow: hidden;
      background: linear-gradient(135deg, rgba(15, 23, 42, 0.98) 0%, rgba(10, 10, 10, 0.98) 100%);
    }

    .wave-transition-overlay.active {
      opacity: 1;
      visibility: visible;
      pointer-events: all;
    }

    /* Abstract Wave Lines Container */
    .wave-lines-container {
      position: absolute;
      inset: 0;
      overflow: hidden;
    }

    /* Individual Wave Lines - SVG-based abstract curves */
    .wave-line {
      position: absolute;
      width: 200%;
      height: 2px;
      left: -50%;
      background: linear-gradient(90deg,
        transparent 0%,
        rgba(93, 183, 194, 0.1) 10%,
        rgba(93, 183, 194, 0.6) 30%,
        rgba(107, 76, 154, 0.8) 50%,
        rgba(61, 90, 128, 0.6) 70%,
        rgba(93, 183, 194, 0.1) 90%,
        transparent 100%
      );
      transform-origin: center;
      opacity: 0;
    }

    /* Wave line positions - creating flowing abstract pattern */
    .wave-line-1 { top: 10%; transform: rotate(-3deg) scaleX(0); }
    .wave-line-2 { top: 20%; transform: rotate(2deg) scaleX(0); }
    .wave-line-3 { top: 30%; transform: rotate(-1deg) scaleX(0); }
    .wave-line-4 { top: 40%; transform: rotate(3deg) scaleX(0); }
    .wave-line-5 { top: 50%; transform: rotate(-2deg) scaleX(0); }
    .wave-line-6 { top: 60%; transform: rotate(1deg) scaleX(0); }
    .wave-line-7 { top: 70%; transform: rotate(-3deg) scaleX(0); }
    .wave-line-8 { top: 80%; transform: rotate(2deg) scaleX(0); }
    .wave-line-9 { top: 90%; transform: rotate(-1deg) scaleX(0); }

    /* Glowing particles along wave lines */
    .wave-particle {
      position: absolute;
      width: 6px;
      height: 6px;
      border-radius: 50%;
      background: rgba(93, 183, 194, 1);
      box-shadow: 0 0 15px rgba(93, 183, 194, 0.8), 0 0 30px rgba(93, 183, 194, 0.4);
      opacity: 0;
    }

    /* Transition Text - Centered reveal text */
    .transition-text {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      text-align: center;
      z-index: 10;
    }

    .transition-text-main {
      font-family: 'Inter', system-ui, sans-serif;
      font-size: clamp(2rem, 5vw, 4rem);
      font-weight: 600;
      color: transparent;
      background: linear-gradient(135deg, #5DB7C2 0%, #6B4C9A 50%, #3D5A80 100%);
      -webkit-background-clip: text;
      background-clip: text;
      opacity: 0;
      transform: translateY(30px);
      letter-spacing: 0.1em;
    }

    .transition-text-sub {
      font-family: 'Inter', system-ui, sans-serif;
      font-size: clamp(0.875rem, 2vw, 1.25rem);
      color: rgba(255, 255, 255, 0.6);
      margin-top: 1rem;
      opacity: 0;
      transform: translateY(20px);
      letter-spacing: 0.2em;
      text-transform: uppercase;
    }

    /* Arabic text styling */
    .transition-text[data-lang="ar"] .transition-text-main,
    .transition-text[data-lang="ar"] .transition-text-sub {
      font-family: 'Tajawal', system-ui, sans-serif;
      direction: rtl;
    }

    /* Wave animation states */
    .wave-transition-overlay.wave-in .wave-line {
      animation: wave-sweep-in 1.2s cubic-bezier(0.4, 0, 0.2, 1) forwards;
    }

    .wave-transition-overlay.wave-in .wave-line-1 { animation-delay: 0s; }
    .wave-transition-overlay.wave-in .wave-line-2 { animation-delay: 0.05s; }
    .wave-transition-overlay.wave-in .wave-line-3 { animation-delay: 0.1s; }
    .wave-transition-overlay.wave-in .wave-line-4 { animation-delay: 0.15s; }
    .wave-transition-overlay.wave-in .wave-line-5 { animation-delay: 0.2s; }
    .wave-transition-overlay.wave-in .wave-line-6 { animation-delay: 0.25s; }
    .wave-transition-overlay.wave-in .wave-line-7 { animation-delay: 0.3s; }
    .wave-transition-overlay.wave-in .wave-line-8 { animation-delay: 0.35s; }
    .wave-transition-overlay.wave-in .wave-line-9 { animation-delay: 0.4s; }

    .wave-transition-overlay.wave-in .transition-text-main {
      animation: text-reveal 0.8s 0.5s cubic-bezier(0.4, 0, 0.2, 1) forwards;
    }

    .wave-transition-overlay.wave-in .transition-text-sub {
      animation: text-reveal 0.8s 0.7s cubic-bezier(0.4, 0, 0.2, 1) forwards;
    }

    .wave-transition-overlay.wave-out .wave-line {
      animation: wave-sweep-out 0.8s cubic-bezier(0.4, 0, 0.2, 1) forwards;
    }

    .wave-transition-overlay.wave-out .wave-line-9 { animation-delay: 0s; }
    .wave-transition-overlay.wave-out .wave-line-8 { animation-delay: 0.03s; }
    .wave-transition-overlay.wave-out .wave-line-7 { animation-delay: 0.06s; }
    .wave-transition-overlay.wave-out .wave-line-6 { animation-delay: 0.09s; }
    .wave-transition-overlay.wave-out .wave-line-5 { animation-delay: 0.12s; }
    .wave-transition-overlay.wave-out .wave-line-4 { animation-delay: 0.15s; }
    .wave-transition-overlay.wave-out .wave-line-3 { animation-delay: 0.18s; }
    .wave-transition-overlay.wave-out .wave-line-2 { animation-delay: 0.21s; }
    .wave-transition-overlay.wave-out .wave-line-1 { animation-delay: 0.24s; }

    .wave-transition-overlay.wave-out .transition-text-main,
    .wave-transition-overlay.wave-out .transition-text-sub {
      animation: text-hide 0.4s cubic-bezier(0.4, 0, 0.2, 1) forwards;
    }

    .wave-transition-overlay.wave-out {
      animation: overlay-fade-out 0.6s 0.4s cubic-bezier(0.4, 0, 0.2, 1) forwards;
    }

    @keyframes wave-sweep-in {
      0% {
        opacity: 0;
        transform: rotate(var(--rotation, 0deg)) scaleX(0) translateX(-50%);
      }
      50% {
        opacity: 1;
      }
      100% {
        opacity: 1;
        transform: rotate(var(--rotation, 0deg)) scaleX(1) translateX(0);
      }
    }

    @keyframes wave-sweep-out {
      0% {
        opacity: 1;
        transform: rotate(var(--rotation, 0deg)) scaleX(1) translateX(0);
      }
      50% {
        opacity: 0.5;
      }
      100% {
        opacity: 0;
        transform: rotate(var(--rotation, 0deg)) scaleX(0) translateX(50%);
      }
    }

    @keyframes text-reveal {
      0% {
        opacity: 0;
        transform: translateY(30px);
      }
      100% {
        opacity: 1;
        transform: translateY(0);
      }
    }

    @keyframes text-hide {
      0% {
        opacity: 1;
        transform: translateY(0);
      }
      100% {
        opacity: 0;
        transform: translateY(-20px);
      }
    }

    @keyframes overlay-fade-out {
      0% {
        opacity: 1;
      }
      100% {
        opacity: 0;
        visibility: hidden;
      }
    }

    /* Floating particle animation along wave lines */
    @keyframes particle-flow {
      0% {
        left: -5%;
        opacity: 0;
      }
      10% {
        opacity: 1;
      }
      90% {
        opacity: 1;
      }
      100% {
        left: 105%;
        opacity: 0;
      }
    }

    .wave-transition-overlay.wave-in .wave-particle {
      animation: particle-flow 2s cubic-bezier(0.4, 0, 0.6, 1) infinite;
    }

    /* Loading screen exit animation - wave style */
    #loading-screen.wave-exit {
      animation: loading-wave-exit 0.6s cubic-bezier(0.4, 0, 1, 1) forwards;
    }

    #loading-screen.wave-exit .loader-container {
      animation: loader-scale-exit 0.5s cubic-bezier(0.4, 0, 1, 1) forwards;
    }

    #loading-screen.wave-exit .starfield,
    #loading-screen.wave-exit .nebula,
    #loading-screen.wave-exit .shooting-star {
      animation: fade-quick 0.3s ease-out forwards;
    }

    @keyframes loading-wave-exit {
      0% { opacity: 1; }
      100% { opacity: 0; }
    }

    @keyframes loader-scale-exit {
      0% { transform: scale(1); opacity: 1; }
      100% { transform: scale(0.9); opacity: 0; }
    }

    @keyframes fade-quick {
      to { opacity: 0; }
    }

    /* Counter-rotation to keep icons upright */
    .orbit-1 .orbit-icon {
      animation: counter-rotate-1 10s linear infinite;
    }

    .orbit-2 .orbit-icon {
      animation: counter-rotate-2 15s linear infinite reverse;
    }

    .orbit-3 .orbit-icon {
      animation: counter-rotate-3 20s linear infinite;
    }

    @keyframes counter-rotate-1 {
      from { transform: rotate(0deg); }
      to { transform: rotate(-360deg); }
    }

    @keyframes counter-rotate-2 {
      from { transform: rotate(0deg); }
      to { transform: rotate(360deg); }
    }

    @keyframes counter-rotate-3 {
      from { transform: rotate(0deg); }
      to { transform: rotate(-360deg); }
    }

    /* Orbit 1 Positions (100px radius) - 2 icons */
    .orbit-1 .icon-1 { top: -100px; left: -24px; }
    .orbit-1 .icon-2 { top: 52px; left: -24px; }

    /* Orbit 2 Positions (170px radius) - 3 icons */
    .orbit-2 .icon-1 { top: -170px; left: -24px; }
    .orbit-2 .icon-2 { top: 60px; left: 123px; }
    .orbit-2 .icon-3 { top: 60px; left: -171px; }

    /* Orbit 3 Positions (240px radius) - 4 icons */
    .orbit-3 .icon-1 { top: -240px; left: -24px; }
    .orbit-3 .icon-2 { top: -24px; left: 216px; }
    .orbit-3 .icon-3 { top: 192px; left: -24px; }
    .orbit-3 .icon-4 { top: -24px; left: -264px; }

    /* Connection Lines */
    .connection-lines {
      position: absolute;
      top: 50%;
      left: 50%;
      width: 0;
      height: 0;
    }

    .connection-line {
      position: absolute;
      height: 1px;
      background: linear-gradient(90deg, rgba(93, 183, 194, 0.6) 0%, rgba(107, 76, 154, 0.3) 100%);
      transform-origin: left center;
      opacity: 0.4;
    }

    /* Orbit 1 connection lines (100px radius) */
    .connection-lines-1 {
      animation: orbit-rotate 10s linear infinite;
    }

    .connection-lines-1 .line-1 { width: 100px; transform: rotate(0deg); }
    .connection-lines-1 .line-2 { width: 100px; transform: rotate(180deg); }

    /* Orbit 2 connection lines (170px radius) */
    .connection-lines-2 {
      animation: orbit-rotate 15s linear infinite reverse;
    }

    .connection-lines-2 .line-1 { width: 170px; transform: rotate(0deg); }
    .connection-lines-2 .line-2 { width: 170px; transform: rotate(120deg); }
    .connection-lines-2 .line-3 { width: 170px; transform: rotate(240deg); }

    /* Orbit 3 connection lines (240px radius) */
    .connection-lines-3 {

    .connection-lines-3 .line-2 { width: 240px; transform: rotate(90deg); }
    .connection-lines-3 .line-3 { width: 240px; transform: rotate(180deg); }

    /* Loading Text */
    .loading-text {
      position: absolute;
      top: -60px;
      left: 50%;
      transform: translateX(-50%);

      font-family: 'Inter', system-ui, sans-serif;
      font-size: 14px;

      text-transform: uppercase;
    }

    .loading-text::after {
      content: '';
      animation: loading-dots 1.5s steps(4, end) infinite;
    }

    @keyframes loading-dots {
      0% { content: ''; }
      25% { content: '.'; }
      50% { content: '..'; }
      75% { content: '...'; }
      100% { content: ''; }

    /* Subtitle Container */
    .loading-subtitle {
      position: absolute;
      top: -95px;
      left: 50%;
      transform: translateX(-50%);

      max-width: 600px;
      text-align: center;
      padding: 0 20px;

      color: rgba(255, 255, 255, 0.8);

      line-height: 1.5;
      min-height: 24px;
      display: inline-block;
      position: relative;

    /* English Font */

      font-family: 'Inter', system-ui, sans-serif;
      direction: ltr;
    }

    /* Arabic Font */
    .subtitle-text[data-lang="ar"] {
      font-family: 'Tajawal', system-ui, sans-serif;
      direction: rtl;
    }

    /* Typing Cursor */
    .typing-cursor {
      display: inline-block;
      width: 2px;
      height: 18px;
      background-color: rgba(93, 183, 194, 0.9);

      animation: cursor-blink 0.8s infinite;

    }

      margin-left: 0;
      margin-right: 2px;
    }

      0%, 49% { opacity: 1; }
      50%, 100% { opacity: 0; }

    /* Fade animations */
    @keyframes fade-in {
      from { opacity: 0; transform: translateY(5px); }
      to { opacity: 1; transform: translateY(0); }
    }

    @keyframes fade-out {
      from { opacity: 1; transform: translateY(0); }
      to { opacity: 0; transform: translateY(-5px); }

      animation: fade-in 0.4s ease-out forwards;
    }

    .fade-out {
      animation: fade-out 0.4s ease-in forwards;

    @media (prefers-reduced-motion: reduce) {
      .center-logo,
      .center-logo::before,

      .orbit-2,
      .orbit-3,
      .orbit-1 .orbit-icon,

      .nebula-1,
      .nebula-2,
      .nebula-3,

        animation: none !important;

        display: none;
      }

      .orbit-icon {
        opacity: 0.6;
      }

      #loading-screen {
        transition: opacity 0.2s ease-in-out;
      }

      .loading-text::after {
        animation: none;
        content: '...';
      }

      /* Disable typing animation for reduced motion */
      .typing-cursor {
        animation: none !important;
        opacity: 0.8;
      }

      .fade-in,
      .fade-out {
        animation: none !important;
        opacity: 1 !important;
        transform: none !important;
      }

      /* Disable wave transition animations for reduced motion */
      .wave-transition-overlay,

        animation: none !important;
        opacity: 0 !important;

    }

    /* Responsive adjustments */
    @media (max-width: 768px) {

    }

  <!-- Typing Animation Script -->
  <script>
    (function() {
      'use strict';

      // Subtitle data (bilingual) - from Content Terminology Specialist
      const subtitles = [
        // Technical/Service-Focused
        { en: "Initializing cloud infrastructure...", ar: "جارٍ تهيئة البنية السحابية..." },
        { en: "Activating security protocols...", ar: "جارٍ تفعيل بروتوكولات الأمان..." },
        { en: "Loading enterprise solutions...", ar: "جارٍ تحميل الحلول المؤسسية..." },
        // Brand Value-Driven
        { en: "Your security is our priority...", ar: "أمانك أولويتنا..." },
        { en: "Trust built through transparency...", ar: "الثقة تُبنى بالشفافية..." },
        { en: "Protecting what matters most...", ar: "نحمي ما يهمك..." },
        // Service Excellence
        { en: "24/7 monitoring. Zero compromises.", ar: "مراقبة على مدار الساعة. بلا تنازلات." },
        { en: "Where innovation meets reliability...", ar: "حيث يلتقي الابتكار بالموثوقية..." }
      ];

      // Configuration
      const config = {
        typingSpeed: 60,        // ms per character (faster = lower number)
        untypingSpeed: 40,      // ms per character when deleting
        pauseAfterTyping: 2500, // ms to pause after typing complete
        pauseBeforeUntype: 1000 // ms to pause before untyping
      };

      // State
      let currentIndex = -1;
      let currentLang = 'en';
      let isTyping = false;
      let typingTimeout = null;
      let usedIndices = [];
      let prefersReducedMotion = false;

      // Get DOM elements
      const subtitleElement = document.getElementById('subtitle-text');
      const cursorElement = subtitleElement?.querySelector('.typing-cursor');

      // Check if user prefers reduced motion
      if (window.matchMedia) {
        const motionQuery = window.matchMedia('(prefers-reduced-motion: reduce)');
        prefersReducedMotion = motionQuery.matches;
      }

      // Detect browser language (EN or AR)
      function detectLanguage() {
        const browserLang = navigator.language || navigator.userLanguage;
        return browserLang.startsWith('ar') ? 'ar' : 'en';
      }

      // Get random subtitle index (avoid repeats until all seen)
      function getRandomIndex() {
        if (usedIndices.length >= subtitles.length) {
          usedIndices = []; // Reset when all subtitles have been shown
        }

        let randomIndex;
        do {
          randomIndex = Math.floor(Math.random() * subtitles.length);
        } while (usedIndices.includes(randomIndex));

        usedIndices.push(randomIndex);
        return randomIndex;
      }

      // Type text character by character
      function typeText(text, callback) {
        if (!subtitleElement || prefersReducedMotion) {
          if (callback) callback();
          return;
        }

        let charIndex = 0;
        const textNode = document.createTextNode('');

        // Insert text node before cursor
        if (cursorElement) {
          subtitleElement.insertBefore(textNode, cursorElement);
        }

        function typeNextChar() {
          if (charIndex < text.length) {
            textNode.textContent += text[charIndex];
            charIndex++;
            typingTimeout = setTimeout(typeNextChar, config.typingSpeed);
          } else {
            if (callback) {
              typingTimeout = setTimeout(callback, config.pauseAfterTyping);
            }
          }
        }

        typeNextChar();
      }

      // Untype text character by character
      function untypeText(callback) {
        if (!subtitleElement || prefersReducedMotion) {
          if (callback) callback();
          return;
        }

        const textNodes = Array.from(subtitleElement.childNodes).filter(
          node => node.nodeType === Node.TEXT_NODE && node.textContent.trim()
        );

        if (textNodes.length === 0) {
          if (callback) callback();
          return;
        }

        const textNode = textNodes[0];
        let text = textNode.textContent;

        function untypeNextChar() {
          if (text.length > 0) {
            text = text.slice(0, -1);
            textNode.textContent = text;
            typingTimeout = setTimeout(untypeNextChar, config.untypingSpeed);
          } else {
            // Remove empty text node
            if (textNode.parentNode) {
              textNode.parentNode.removeChild(textNode);
            }
            if (callback) {
              typingTimeout = setTimeout(callback, 300);
            }
          }
        }

        typingTimeout = setTimeout(untypeNextChar, config.pauseBeforeUntype);
      }

      // Show next subtitle with typing animation
      function showNextSubtitle() {
        if (isTyping || !subtitleElement) return;

        isTyping = true;
        currentIndex = getRandomIndex();
        const subtitle = subtitles[currentIndex];
        const text = subtitle[currentLang];

        // Update language attribute for proper font
        subtitleElement.setAttribute('data-lang', currentLang);

        // Add fade-in class
        subtitleElement.classList.add('fade-in');
        subtitleElement.classList.remove('fade-out');

        // Type the text
        typeText(text, () => {
          // After typing complete, wait then untype
          untypeText(() => {
            // Add fade-out class
            subtitleElement.classList.remove('fade-in');
            subtitleElement.classList.add('fade-out');

            isTyping = false;

            // Show next subtitle
            showNextSubtitle();
          });
        });
      }

      // Initialize typing animation
      function init() {
        if (!subtitleElement) {
          console.warn('Subtitle element not found');
          return;
        }

        // Detect language
        currentLang = detectLanguage();

        // For reduced motion, just show static text
        if (prefersReducedMotion) {
          const firstSubtitle = subtitles[0];
          subtitleElement.setAttribute('data-lang', currentLang);
          const textNode = document.createTextNode(firstSubtitle[currentLang]);
          subtitleElement.insertBefore(textNode, cursorElement);
          return;
        }

        // Start typing animation after a short delay
        setTimeout(() => {
          showNextSubtitle();
        }, 800);
      }

      // Cleanup on page unload
      function cleanup() {
        if (typingTimeout) {
          clearTimeout(typingTimeout);
        }
      }

      // Initialize when DOM is ready
      if (document.readyState === 'loading') {
        document.addEventListener('DOMContentLoaded', init);
      } else {
        init();
      }

      // Cleanup on page unload
      window.addEventListener('beforeunload', cleanup);

      // Expose cleanup function globally for Angular to call
      window.cleanupTypingAnimation = cleanup;
    })();
  </script>
