  <!-- Earth from Space Loading Screen Styles -->
  <style>
    /* Loading Screen Container */
    #loading-screen {
      position: fixed;
      inset: 0;
      z-index: 9999;
      display: flex;
      align-items: center;
      justify-content: center;
      background: radial-gradient(ellipse at center, rgba(15, 23, 42, 1) 0%, rgba(10, 10, 10, 1) 100%);
      transition: opacity 0.6s cubic-bezier(0.4, 0, 1, 1);
      overflow: hidden;
      width: 100vw;
      height: 100vh;
      min-height: 100vh;
      min-height: -webkit-fill-available;
    }

    #loading-screen.fade-out {
      opacity: 0;
      pointer-events: none;
    }

    /* Twinkling Stars Background - 3 Layers */
    .stars-container {
      position: absolute;
      inset: 0;
      overflow: hidden;
      pointer-events: none;
      z-index: 1; /* Background layer - behind Earth */
    }

    .stars-layer {
      position: absolute;
      width: 100%;
      height: 100%;
    }

    /* Small stars - distant layer */
    .stars-small {
      background-image:
        radial-gradient(1px 1px at 5% 10%, rgba(255, 255, 255, 0.9), transparent),
        radial-gradient(1px 1px at 12% 25%, rgba(93, 183, 194, 0.7), transparent),
        radial-gradient(1px 1px at 18% 45%, rgba(255, 255, 255, 0.8), transparent),
        radial-gradient(1px 1px at 25% 70%, rgba(107, 76, 154, 0.6), transparent),
        radial-gradient(1px 1px at 32% 15%, rgba(255, 255, 255, 0.9), transparent),
        radial-gradient(1px 1px at 40% 35%, rgba(93, 183, 194, 0.7), transparent),
        radial-gradient(1px 1px at 48% 55%, rgba(255, 255, 255, 0.8), transparent),
        radial-gradient(1px 1px at 55% 80%, rgba(61, 90, 128, 0.7), transparent),
        radial-gradient(1px 1px at 62% 20%, rgba(255, 255, 255, 0.9), transparent),
        radial-gradient(1px 1px at 70% 40%, rgba(93, 183, 194, 0.7), transparent),
        radial-gradient(1px 1px at 78% 65%, rgba(255, 255, 255, 0.8), transparent),
        radial-gradient(1px 1px at 85% 85%, rgba(107, 76, 154, 0.6), transparent),
        radial-gradient(1px 1px at 92% 30%, rgba(255, 255, 255, 0.9), transparent),
        radial-gradient(1px 1px at 95% 50%, rgba(93, 183, 194, 0.7), transparent);
      background-size: 100% 100%;
      animation: twinkle-small 3s ease-in-out infinite;
    }

    /* Medium stars */
    .stars-medium {
      background-image:
        radial-gradient(1.5px 1.5px at 8% 15%, rgba(255, 255, 255, 1), transparent),
        radial-gradient(1.5px 1.5px at 20% 30%, rgba(93, 183, 194, 0.9), transparent),
        radial-gradient(1.5px 1.5px at 35% 50%, rgba(255, 255, 255, 0.95), transparent),
        radial-gradient(1.5px 1.5px at 50% 75%, rgba(107, 76, 154, 0.8), transparent),
        radial-gradient(1.5px 1.5px at 65% 25%, rgba(255, 255, 255, 1), transparent),
        radial-gradient(1.5px 1.5px at 80% 60%, rgba(93, 183, 194, 0.9), transparent),
        radial-gradient(1.5px 1.5px at 90% 85%, rgba(255, 255, 255, 0.95), transparent),
        radial-gradient(1.5px 1.5px at 15% 90%, rgba(61, 90, 128, 0.8), transparent);
      background-size: 100% 100%;
      animation: twinkle-medium 4s ease-in-out infinite 0.5s;
    }

    /* Large bright stars with glow */
    .stars-large {
      background-image:
        radial-gradient(2.5px 2.5px at 10% 20%, rgba(255, 255, 255, 1), rgba(255, 255, 255, 0.4) 3px, transparent),
        radial-gradient(3px 3px at 30% 40%, rgba(93, 183, 194, 1), rgba(93, 183, 194, 0.3) 4px, transparent),
        radial-gradient(2.5px 2.5px at 50% 60%, rgba(255, 255, 255, 1), rgba(255, 255, 255, 0.4) 3px, transparent),
        radial-gradient(3px 3px at 70% 30%, rgba(107, 76, 154, 1), rgba(107, 76, 154, 0.3) 4px, transparent),
        radial-gradient(2.5px 2.5px at 85% 70%, rgba(93, 183, 194, 1), rgba(93, 183, 194, 0.4) 3px, transparent),
        radial-gradient(3px 3px at 20% 80%, rgba(255, 255, 255, 1), rgba(255, 255, 255, 0.3) 4px, transparent);
      background-size: 100% 100%;
      animation: twinkle-large 5s ease-in-out infinite 1s;
    }

    @keyframes twinkle-small {
      0%, 100% { opacity: 0.3; }
      50% { opacity: 0.8; }
    }

    @keyframes twinkle-medium {
      0%, 100% { opacity: 0.5; }
      50% { opacity: 1; }
    }

    @keyframes twinkle-large {
      0%, 100% { opacity: 0.7; }
      50% { opacity: 1; }
    }

    /* Earth Canvas Container */
    #earth-canvas-container {
      position: absolute;
      width: 100%;
      height: 50%; /* Bottom half of screen */
      bottom: 0;
      left: 0;
      display: flex;
      align-items: center;
      justify-content: center;
      opacity: 0;
      animation: earth-fade-in 0.8s ease-out 0.2s forwards;
      z-index: 10; /* Above stars - foreground layer */
      overflow: hidden;
    }

    @keyframes earth-fade-in {
      from { opacity: 0; }
      to { opacity: 1; }
    }

    #earth-canvas {
      display: block;
      width: 100%;
      height: 100%;
      object-fit: contain;
      filter: drop-shadow(0 0 20px rgba(93, 183, 194, 0.3));
    }

    /* Roaya Logo Reveal */
    .roaya-logo {
      position: absolute;
      top: 20%;
      left: 50%;
      transform: translate(-50%, 0) scale(0.8);
      opacity: 0;
      width: 120px;
      height: 120px;
      z-index: 30; /* Above Earth */
      animation: logo-reveal 1s cubic-bezier(0.34, 1.56, 0.64, 1) 2s forwards;
    }

    .roaya-logo img {
      width: 100%;
      height: 100%;
      object-fit: contain;
      filter: brightness(0) invert(1);
    }

    @keyframes logo-reveal {
      from {
        transform: translate(-50%, -20px) scale(0.8);
        opacity: 0;
      }
      to {
        transform: translate(-50%, 0) scale(1);
        opacity: 1;
        filter: drop-shadow(0 0 40px rgba(93, 183, 194, 0.8)) drop-shadow(0 0 80px rgba(93, 183, 194, 0.4));
      }
    }

    /* Loading Text */
    .loading-text {
      position: absolute;
      bottom: 15%;
      left: 50%;
      transform: translateX(-50%);
      color: rgba(255, 255, 255, 0.7);
      font-family: 'Inter', system-ui, sans-serif;
      font-size: 14px;
      letter-spacing: 2px;
      text-transform: uppercase;
      opacity: 0;
      animation: text-fade-in 0.6s ease-out 1s forwards;
      z-index: 30; /* Above Earth */
    }

    .loading-text::after {
      content: '';
      animation: loading-dots 1.5s steps(4, end) infinite;
    }

    @keyframes text-fade-in {
      from { opacity: 0; }
      to { opacity: 1; }
    }

    @keyframes loading-dots {
      0% { content: ''; }
      25% { content: '.'; }
      50% { content: '..'; }
      75% { content: '...'; }
      100% { content: ''; }
    }

    /* Reduced Motion Support */
    @media (prefers-reduced-motion: reduce) {
      .stars-small,
      .stars-medium,
      .stars-large,
      #earth-canvas-container,
      .roaya-logo,
      .loading-text {
        animation: none !important;
        opacity: 1 !important;
      }

      .roaya-logo {
        transform: translate(-50%, -50%) scale(1);
      }

      .loading-text::after {
        animation: none;
        content: '...';
      }

      #loading-screen {
        transition: opacity 0.2s ease-in-out;
      }
    }

    /* Responsive adjustments */
    @media (max-width: 768px) {
      #earth-canvas-container {
        height: 50%; /* Maintain bottom half on mobile */
      }

      .roaya-logo {
        width: 100px;
        height: 100px;
      }

      .loading-text {
        font-size: 12px;
        bottom: 12%;
      }
    }

    @media (max-width: 480px) {
      #earth-canvas-container {
        height: 50%; /* Maintain bottom half on small screens */
      }

      .roaya-logo {
        width: 80px;
        height: 80px;
      }

      .loading-text {
        font-size: 11px;
        bottom: 10%;
      }
    }

    /* Wave Transition Overlay - Abstract Lines Effect */
    .wave-transition-overlay {
      position: fixed;
      inset: 0;
      z-index: 10000;
      pointer-events: none;
      opacity: 0;
      visibility: hidden;
      overflow: hidden;
      background: linear-gradient(135deg, rgba(15, 23, 42, 0.98) 0%, rgba(10, 10, 10, 0.98) 100%);
    }

    .wave-transition-overlay.active {
      opacity: 1;
      visibility: visible;
      pointer-events: all;
    }

    /* Abstract Wave Lines Container */
    .wave-lines-container {
      position: absolute;
      inset: 0;
      overflow: hidden;
    }

    /* Individual Wave Lines - SVG-based abstract curves */
    .wave-line {
      position: absolute;
      width: 200%;
      height: 2px;
      left: -50%;
      background: linear-gradient(90deg,
        transparent 0%,
        rgba(93, 183, 194, 0.1) 10%,
        rgba(93, 183, 194, 0.6) 30%,
        rgba(107, 76, 154, 0.8) 50%,
        rgba(61, 90, 128, 0.6) 70%,
        rgba(93, 183, 194, 0.1) 90%,
        transparent 100%
      );
      transform-origin: center;
      opacity: 0;
    }

    /* Wave line positions - creating flowing abstract pattern */
    .wave-line-1 { top: 10%; transform: rotate(-3deg) scaleX(0); }
    .wave-line-2 { top: 20%; transform: rotate(2deg) scaleX(0); }
    .wave-line-3 { top: 30%; transform: rotate(-1deg) scaleX(0); }
    .wave-line-4 { top: 40%; transform: rotate(3deg) scaleX(0); }
    .wave-line-5 { top: 50%; transform: rotate(-2deg) scaleX(0); }
    .wave-line-6 { top: 60%; transform: rotate(1deg) scaleX(0); }
    .wave-line-7 { top: 70%; transform: rotate(-3deg) scaleX(0); }
    .wave-line-8 { top: 80%; transform: rotate(2deg) scaleX(0); }
    .wave-line-9 { top: 90%; transform: rotate(-1deg) scaleX(0); }

    /* Glowing particles along wave lines */
    .wave-particle {
      position: absolute;
      width: 6px;
      height: 6px;
      border-radius: 50%;
      background: rgba(93, 183, 194, 1);
      box-shadow: 0 0 15px rgba(93, 183, 194, 0.8), 0 0 30px rgba(93, 183, 194, 0.4);
      opacity: 0;
    }

    /* Transition Text - Centered reveal text */
    .transition-text {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      text-align: center;
      z-index: 10;
    }

    .transition-text-main {
      font-family: 'Inter', system-ui, sans-serif;
      font-size: clamp(2rem, 5vw, 4rem);
      font-weight: 600;
      color: transparent;
      background: linear-gradient(135deg, #5DB7C2 0%, #6B4C9A 50%, #3D5A80 100%);
      -webkit-background-clip: text;
      background-clip: text;
      opacity: 0;
      transform: translateY(30px);
      letter-spacing: 0.1em;
    }

    .transition-text-sub {
      font-family: 'Inter', system-ui, sans-serif;
      font-size: clamp(0.875rem, 2vw, 1.25rem);
      color: rgba(255, 255, 255, 0.6);
      margin-top: 1rem;
      opacity: 0;
      transform: translateY(20px);
      letter-spacing: 0.2em;
      text-transform: uppercase;
    }

    /* Arabic text styling */
    .transition-text[data-lang="ar"] .transition-text-main,
    .transition-text[data-lang="ar"] .transition-text-sub {
      font-family: 'Tajawal', system-ui, sans-serif;
      direction: rtl;
    }

    /* Wave animation states */
    .wave-transition-overlay.wave-in .wave-line {
      animation: wave-sweep-in 1.2s cubic-bezier(0.4, 0, 0.2, 1) forwards;
    }

    .wave-transition-overlay.wave-in .wave-line-1 { animation-delay: 0s; }
    .wave-transition-overlay.wave-in .wave-line-2 { animation-delay: 0.05s; }
    .wave-transition-overlay.wave-in .wave-line-3 { animation-delay: 0.1s; }
    .wave-transition-overlay.wave-in .wave-line-4 { animation-delay: 0.15s; }
    .wave-transition-overlay.wave-in .wave-line-5 { animation-delay: 0.2s; }
    .wave-transition-overlay.wave-in .wave-line-6 { animation-delay: 0.25s; }
    .wave-transition-overlay.wave-in .wave-line-7 { animation-delay: 0.3s; }
    .wave-transition-overlay.wave-in .wave-line-8 { animation-delay: 0.35s; }
    .wave-transition-overlay.wave-in .wave-line-9 { animation-delay: 0.4s; }

    .wave-transition-overlay.wave-in .transition-text-main {
      animation: text-reveal 0.8s 0.5s cubic-bezier(0.4, 0, 0.2, 1) forwards;
    }

    .wave-transition-overlay.wave-in .transition-text-sub {
      animation: text-reveal 0.8s 0.7s cubic-bezier(0.4, 0, 0.2, 1) forwards;
    }

    .wave-transition-overlay.wave-out .wave-line {
      animation: wave-sweep-out 0.8s cubic-bezier(0.4, 0, 0.2, 1) forwards;
    }

    .wave-transition-overlay.wave-out .wave-line-9 { animation-delay: 0s; }
    .wave-transition-overlay.wave-out .wave-line-8 { animation-delay: 0.03s; }
    .wave-transition-overlay.wave-out .wave-line-7 { animation-delay: 0.06s; }
    .wave-transition-overlay.wave-out .wave-line-6 { animation-delay: 0.09s; }
    .wave-transition-overlay.wave-out .wave-line-5 { animation-delay: 0.12s; }
    .wave-transition-overlay.wave-out .wave-line-4 { animation-delay: 0.15s; }
    .wave-transition-overlay.wave-out .wave-line-3 { animation-delay: 0.18s; }
    .wave-transition-overlay.wave-out .wave-line-2 { animation-delay: 0.21s; }
    .wave-transition-overlay.wave-out .wave-line-1 { animation-delay: 0.24s; }

    .wave-transition-overlay.wave-out .transition-text-main,
    .wave-transition-overlay.wave-out .transition-text-sub {
      animation: text-hide 0.4s cubic-bezier(0.4, 0, 0.2, 1) forwards;
    }

    .wave-transition-overlay.wave-out {
      animation: overlay-fade-out 0.6s 0.4s cubic-bezier(0.4, 0, 0.2, 1) forwards;
    }

    @keyframes wave-sweep-in {
      0% {
        opacity: 0;
        transform: rotate(var(--rotation, 0deg)) scaleX(0) translateX(-50%);
      }
      50% {
        opacity: 1;
      }
      100% {
        opacity: 1;
        transform: rotate(var(--rotation, 0deg)) scaleX(1) translateX(0);
      }
    }

    @keyframes wave-sweep-out {
      0% {
        opacity: 1;
        transform: rotate(var(--rotation, 0deg)) scaleX(1) translateX(0);
      }
      50% {
        opacity: 0.5;
      }
      100% {
        opacity: 0;
        transform: rotate(var(--rotation, 0deg)) scaleX(0) translateX(50%);
      }
    }

    @keyframes text-reveal {
      0% {
        opacity: 0;
        transform: translateY(30px);
      }
      100% {
        opacity: 1;
        transform: translateY(0);
      }
    }

    @keyframes text-hide {
      0% {
        opacity: 1;
        transform: translateY(0);
      }
      100% {
        opacity: 0;
        transform: translateY(-20px);
      }
    }

    @keyframes overlay-fade-out {
      0% {
        opacity: 1;
      }
      100% {
        opacity: 0;
        visibility: hidden;
      }
    }

    /* Floating particle animation along wave lines */
    @keyframes particle-flow {
      0% {
        left: -5%;
        opacity: 0;
      }
      10% {
        opacity: 1;
      }
      90% {
        opacity: 1;
      }
      100% {
        left: 105%;
        opacity: 0;
      }
    }

    .wave-transition-overlay.wave-in .wave-particle {
      animation: particle-flow 2s cubic-bezier(0.4, 0, 0.6, 1) infinite;
    }

    /* Loading screen exit animation - wave style */
    #loading-screen.wave-exit {
      animation: loading-wave-exit 0.6s cubic-bezier(0.4, 0, 1, 1) forwards;
    }

    #loading-screen.wave-exit .loader-container {
      animation: loader-scale-exit 0.5s cubic-bezier(0.4, 0, 1, 1) forwards;
    }

    #loading-screen.wave-exit .starfield,
    #loading-screen.wave-exit .nebula,
    #loading-screen.wave-exit .shooting-star {
      animation: fade-quick 0.3s ease-out forwards;
    }

    @keyframes loading-wave-exit {
      0% { opacity: 1; }
      100% { opacity: 0; }
    }

    @keyframes loader-scale-exit {
      0% { transform: scale(1); opacity: 1; }
      100% { transform: scale(0.9); opacity: 0; }
    }

    @keyframes fade-quick {
      to { opacity: 0; }
    }

    /* Counter-rotation to keep icons upright */
    .orbit-1 .orbit-icon {
      animation: counter-rotate-1 10s linear infinite;
    }

    .orbit-2 .orbit-icon {
      animation: counter-rotate-2 15s linear infinite reverse;
    }

    .orbit-3 .orbit-icon {
      animation: counter-rotate-3 20s linear infinite;
    }

    @keyframes counter-rotate-1 {
      from { transform: rotate(0deg); }
      to { transform: rotate(-360deg); }
    }

    @keyframes counter-rotate-2 {
      from { transform: rotate(0deg); }
      to { transform: rotate(360deg); }
    }

    @keyframes counter-rotate-3 {
      from { transform: rotate(0deg); }
      to { transform: rotate(-360deg); }
    }

    /* Orbit 1 Positions (100px radius) - 2 icons */
    .orbit-1 .icon-1 { top: -100px; left: -24px; }
    .orbit-1 .icon-2 { top: 52px; left: -24px; }

    /* Orbit 2 Positions (170px radius) - 3 icons */
    .orbit-2 .icon-1 { top: -170px; left: -24px; }
    .orbit-2 .icon-2 { top: 60px; left: 123px; }
    .orbit-2 .icon-3 { top: 60px; left: -171px; }

    /* Orbit 3 Positions (240px radius) - 4 icons */
    .orbit-3 .icon-1 { top: -240px; left: -24px; }
    .orbit-3 .icon-2 { top: -24px; left: 216px; }
    .orbit-3 .icon-3 { top: 192px; left: -24px; }
    .orbit-3 .icon-4 { top: -24px; left: -264px; }

    /* Connection Lines */
    .connection-lines {
      position: absolute;
      top: 50%;
      left: 50%;
      width: 0;
      height: 0;
    }

    .connection-line {
      position: absolute;
      height: 1px;
      background: linear-gradient(90deg, rgba(93, 183, 194, 0.6) 0%, rgba(107, 76, 154, 0.3) 100%);
      transform-origin: left center;
      opacity: 0.4;
    }

    /* Orbit 1 connection lines (100px radius) */
    .connection-lines-1 {
      animation: orbit-rotate 10s linear infinite;
    }

    .connection-lines-1 .line-1 { width: 100px; transform: rotate(0deg); }
    .connection-lines-1 .line-2 { width: 100px; transform: rotate(180deg); }

    /* Orbit 2 connection lines (170px radius) */
    .connection-lines-2 {
      animation: orbit-rotate 15s linear infinite reverse;
    }

    .connection-lines-2 .line-1 { width: 170px; transform: rotate(0deg); }
    .connection-lines-2 .line-2 { width: 170px; transform: rotate(120deg); }
    .connection-lines-2 .line-3 { width: 170px; transform: rotate(240deg); }

    /* Orbit 3 connection lines (240px radius) */
    .connection-lines-3 {
      animation: orbit-rotate 20s linear infinite;
    }

    .connection-lines-3 .line-1 { width: 240px; transform: rotate(0deg); }
    .connection-lines-3 .line-2 { width: 240px; transform: rotate(90deg); }
    .connection-lines-3 .line-3 { width: 240px; transform: rotate(180deg); }
    .connection-lines-3 .line-4 { width: 240px; transform: rotate(270deg); }

    /* Loading Text */
    .loading-text {
      position: absolute;
      top: -60px;
      left: 50%;
      transform: translateX(-50%);
      color: rgba(255, 255, 255, 0.7);
      font-family: 'Inter', system-ui, sans-serif;
      font-size: 14px;
      letter-spacing: 2px;
      text-transform: uppercase;
    }

    .loading-text::after {
      content: '';
      animation: loading-dots 1.5s steps(4, end) infinite;
    }

    @keyframes loading-dots {
      0% { content: ''; }
      25% { content: '.'; }
      50% { content: '..'; }
      75% { content: '...'; }
      100% { content: ''; }
    }

    /* Subtitle Container */
    .loading-subtitle {
      position: absolute;
      top: -95px;
      left: 50%;
      transform: translateX(-50%);
      width: 100%;
      max-width: 600px;
      text-align: center;
      padding: 0 20px;
    }

    /* Subtitle Text */
    .subtitle-text {
      color: rgba(255, 255, 255, 0.8);
      font-size: 16px;
      font-weight: 400;
      line-height: 1.5;
      min-height: 24px;
      display: inline-block;
      position: relative;
    }

    /* English Font */
    .subtitle-text[data-lang="en"] {
      font-family: 'Inter', system-ui, sans-serif;
      direction: ltr;
    }

    /* Arabic Font */
    .subtitle-text[data-lang="ar"] {
      font-family: 'Tajawal', system-ui, sans-serif;
      direction: rtl;
    }

    /* Typing Cursor */
    .typing-cursor {
      display: inline-block;
      width: 2px;
      height: 18px;
      background-color: rgba(93, 183, 194, 0.9);
      margin-left: 2px;
      animation: cursor-blink 0.8s infinite;
      vertical-align: text-bottom;
    }

    /* Cursor for RTL */
    [data-lang="ar"] .typing-cursor {
      margin-left: 0;
      margin-right: 2px;
    }

    @keyframes cursor-blink {
      0%, 49% { opacity: 1; }
      50%, 100% { opacity: 0; }
    }

    /* Fade animations */
    @keyframes fade-in {
      from { opacity: 0; transform: translateY(5px); }
      to { opacity: 1; transform: translateY(0); }
    }

    @keyframes fade-out {
      from { opacity: 1; transform: translateY(0); }
      to { opacity: 0; transform: translateY(-5px); }
    }

    .fade-in {
      animation: fade-in 0.4s ease-out forwards;
    }

    .fade-out {
      animation: fade-out 0.4s ease-in forwards;
    }

    /* Reduced Motion Support */
    @media (prefers-reduced-motion: reduce) {
      .center-logo,
      .center-logo::before,
      .orbit-1,
      .orbit-2,
      .orbit-3,
      .orbit-1 .orbit-icon,
      .orbit-2 .orbit-icon,
      .orbit-3 .orbit-icon,
      .connection-lines-1,
      .connection-lines-2,
      .connection-lines-3,
      .stars,
      .stars-layer-1,
      .stars-layer-2,
      .stars-layer-3,
      .stars-twinkle,
      .nebula,
      .nebula-1,
      .nebula-2,
      .nebula-3,
      .shooting-star {
        animation: none !important;
      }

      .shooting-star {
        display: none;
      }

      .orbit-icon {
        opacity: 0.6;
      }

      #loading-screen {
        transition: opacity 0.2s ease-in-out;
      }

      .loading-text::after {
        animation: none;
        content: '...';
      }

      /* Disable typing animation for reduced motion */
      .typing-cursor {
        animation: none !important;
        opacity: 0.8;
      }

      .fade-in,
      .fade-out {
        animation: none !important;
        opacity: 1 !important;
        transform: none !important;
      }

      /* Disable wave transition animations for reduced motion */
      .wave-transition-overlay,
      .wave-line,
      .wave-particle,
      .transition-text-main,
      .transition-text-sub {
        animation: none !important;
        transition: opacity 0.2s ease !important;
      }

      .wave-transition-overlay.wave-in .wave-line,
      .wave-transition-overlay.wave-out .wave-line {
        animation: none !important;
        opacity: 1 !important;
        transform: none !important;
      }

      .wave-transition-overlay.wave-in .transition-text-main,
      .wave-transition-overlay.wave-in .transition-text-sub {
        animation: none !important;
        opacity: 1 !important;
        transform: none !important;
      }

      #loading-screen.wave-exit .loader-container {
        animation: none !important;
        opacity: 0 !important;
      }
    }

    /* Responsive adjustments */
    @media (max-width: 768px) {
      .loader-container {
        width: 340px;
        height: 340px;
        transform: scale(0.85);
      }

      .orbit-path-1 { width: 120px; height: 120px; }
      .orbit-path-2 { width: 200px; height: 200px; }
      .orbit-path-3 { width: 280px; height: 280px; }

      /* Orbit 1 mobile positions (60px radius) */
      .orbit-1 .icon-1 { top: -60px; left: -24px; }
      .orbit-1 .icon-2 { top: 12px; left: -24px; }

      /* Orbit 2 mobile positions (100px radius) */
      .orbit-2 .icon-1 { top: -100px; left: -24px; }
      .orbit-2 .icon-2 { top: 26px; left: 66px; }
      .orbit-2 .icon-3 { top: 26px; left: -114px; }

      /* Orbit 3 mobile positions (140px radius) */
      .orbit-3 .icon-1 { top: -140px; left: -24px; }
      .orbit-3 .icon-2 { top: -24px; left: 116px; }
      .orbit-3 .icon-3 { top: 92px; left: -24px; }
      .orbit-3 .icon-4 { top: -24px; left: -164px; }

      .connection-lines-1 .line-1,
      .connection-lines-1 .line-2 { width: 60px; }

      .connection-lines-2 .line-1,
      .connection-lines-2 .line-2,
      .connection-lines-2 .line-3 { width: 100px; }

      .connection-lines-3 .line-1,
      .connection-lines-3 .line-2,
      .connection-lines-3 .line-3,
      .connection-lines-3 .line-4 { width: 140px; }

      /* Mobile subtitle adjustments */
      .subtitle-text {
        font-size: 14px;
      }

      .loading-subtitle {
        max-width: 400px;
        top: -90px;
      }

      /* Mobile wave transition adjustments */
      .wave-line {
        height: 1.5px;
      }

      .transition-text-main {
        font-size: clamp(1.5rem, 6vw, 2.5rem);
      }

      .transition-text-sub {
        font-size: clamp(0.75rem, 2.5vw, 1rem);
      }
    }

    @media (max-width: 480px) {
      .loader-container {
        transform: scale(0.65);
      }

      .loading-text {
        font-size: 12px;
      }

      .loading-subtitle {
        top: -80px;
      }

      .subtitle-text {
        font-size: 12px;
      }
    }
  </style>
</head>
<body>
  <!-- Earth from Space Loading Screen -->
  <div id="loading-screen" role="status" aria-live="polite" aria-label="Loading Roaya IT">
      <span class="sr-only" style="position:absolute;width:1px;height:1px;padding:0;margin:-1px;overflow:hidden;clip:rect(0,0,0,0);white-space:nowrap;border:0;">Loading application, please wait...</span>

      <!-- Twinkling Stars Background -->
      <div class="stars-container">
        <div class="stars-layer stars-small"></div>
        <div class="stars-layer stars-medium"></div>
        <div class="stars-layer stars-large"></div>
      </div>

      <!-- 3D Earth Canvas -->
      <div id="earth-canvas-container">
        <canvas id="earth-canvas"></canvas>
      </div>

      <!-- Roaya Logo Reveal -->
      <div class="roaya-logo">
        <img src="/assets/images/roaya-logo.png" alt="Roaya IT" />
      </div>

      <!-- Loading Text -->
      <div class="loading-text">Loading</div>
  </div>

  <!-- Wave Transition Overlay - Abstract Lines Effect -->
  <div class="wave-transition-overlay" id="wave-transition">
    <!-- Wave Lines Container -->
    <div class="wave-lines-container">
      <div class="wave-line wave-line-1"></div>
      <div class="wave-line wave-line-2"></div>
      <div class="wave-line wave-line-3"></div>
      <div class="wave-line wave-line-4"></div>
      <div class="wave-line wave-line-5"></div>
      <div class="wave-line wave-line-6"></div>
      <div class="wave-line wave-line-7"></div>
      <div class="wave-line wave-line-8"></div>
      <div class="wave-line wave-line-9"></div>
      <!-- Glowing particles -->
      <div class="wave-particle" style="top: 30%; animation-delay: 0.2s;"></div>
      <div class="wave-particle" style="top: 50%; animation-delay: 0.5s;"></div>
      <div class="wave-particle" style="top: 70%; animation-delay: 0.8s;"></div>
    </div>
    <!-- Transition Text -->
    <div class="transition-text" id="transition-text" data-lang="en">
      <div class="transition-text-main">Welcome</div>
      <div class="transition-text-sub">Innovating IT Solutions</div>
    </div>
  </div>

  <!-- Angular App Root -->
  <app-root></app-root>

  <!-- Three.js Earth Rendering Script -->
  <script src="https://cdn.jsdelivr.net/npm/three@0.152.0/build/three.min.js"></script>
  <script>
    (function() {
      'use strict';

      // Configuration
      const config = {
        earthRadius: 2,
        earthSegments: 64,
        rotationSpeed: 0.002, // Slower rotation for smooth effect
        atmosphereGlow: true,
        reducedMotion: false,
        // Egypt coordinates (Cairo): ~30°N, 31°E
        egyptLat: 30.0444,
        egyptLon: 31.2357
      };

      // Check for reduced motion preference
      if (window.matchMedia) {
        const motionQuery = window.matchMedia('(prefers-reduced-motion: reduce)');
        config.reducedMotion = motionQuery.matches;
      }

      // Get canvas element
      const canvas = document.getElementById('earth-canvas');
      if (!canvas) {
        console.warn('Earth canvas not found');
        return;
      }

      // Setup Three.js scene
      let scene, camera, renderer, earth, atmosphere, cityLights, countryGlow, egyptMarker, animationId;
      const textureLoader = new THREE.TextureLoader();

      // Convert lat/lon to 3D coordinates
      function latLonToVector3(lat, lon, radius) {
        const phi = (90 - lat) * (Math.PI / 180);
        const theta = (lon + 180) * (Math.PI / 180);
        
        const x = -(radius * Math.sin(phi) * Math.cos(theta));
        const y = radius * Math.cos(phi);
        const z = radius * Math.sin(phi) * Math.sin(theta);
        
        return new THREE.Vector3(x, y, z);
      }

      function initThreeJS() {
        // Create scene
        scene = new THREE.Scene();

        // Setup camera - use container dimensions for full width
        const container = document.getElementById('earth-canvas-container');
        const containerWidth = container ? container.offsetWidth : canvas.offsetWidth;
        const containerHeight = container ? container.offsetHeight : canvas.offsetHeight;
        const width = containerWidth || canvas.offsetWidth || 800;
        const height = containerHeight || canvas.offsetHeight || 400;
        
        camera = new THREE.PerspectiveCamera(45, width / height, 0.1, 1000);
        // Adjust camera position for full-width bottom half view
        camera.position.z = width > height ? 4.5 : 6;
        camera.position.y = 0.5; // Slight upward angle for better view

        // Create renderer
        renderer = new THREE.WebGLRenderer({
          canvas: canvas,
          alpha: true,
          antialias: true
        });
        // Set canvas size to match container
        canvas.width = width;
        canvas.height = height;
        renderer.setSize(width, height);
        renderer.setPixelRatio(Math.min(window.devicePixelRatio, 2));

        // Create Earth sphere
        const earthGeometry = new THREE.SphereGeometry(config.earthRadius, config.earthSegments, config.earthSegments);

        // Load Earth textures with fallback
        let earthTextureLoaded = false;
        const earthTexture = textureLoader.load(
          'https://raw.githubusercontent.com/mrdoob/three.js/dev/examples/textures/planets/earth_atmos_2048.jpg',
          function() {
            earthTextureLoaded = true;
          },
          undefined,
          function(err) {
            console.warn('Earth texture failed to load, trying alternative source:', err);
            // Try alternative CDN
            textureLoader.load(
              'https://threejs.org/examples/textures/planets/earth_atmos_2048.jpg',
              function() {
                earthTextureLoaded = true;
              },
              undefined,
              function() {
                console.warn('All Earth texture sources failed, using procedural fallback');
                createProceduralEarth();
              }
            );
          }
        );

        const earthNormalMap = textureLoader.load(
          'https://raw.githubusercontent.com/mrdoob/three.js/dev/examples/textures/planets/earth_normal_2048.jpg',
          undefined,
          undefined,
          function() {
            // Try alternative source for normal map
            textureLoader.load(
              'https://threejs.org/examples/textures/planets/earth_normal_2048.jpg',
              undefined,
              undefined,
              function() {
                // Normal map is optional, continue without it if all sources fail
              }
            );
          }
        );

        // Load city lights texture (night side of Earth)
        const cityLightsTexture = textureLoader.load(
          'https://raw.githubusercontent.com/mrdoob/three.js/dev/examples/textures/planets/earth_lights_2048.jpg',
          undefined,
          undefined,
          function() {
            // Try alternative source for city lights
            textureLoader.load(
              'https://threejs.org/examples/textures/planets/earth_lights_2048.jpg',
              undefined,
              undefined,
              function() {
                // City lights are optional, continue without them if all sources fail
              }
            );
          }
        );

        // Earth material with realistic texture
        const earthMaterial = new THREE.MeshPhongMaterial({
          map: earthTexture,
          normalMap: earthNormalMap,
          normalScale: new THREE.Vector2(0.5, 0.5),
          shininess: 10,
          specular: new THREE.Color(0x111111)
        });

        earth = new THREE.Mesh(earthGeometry, earthMaterial);
        scene.add(earth);

        // Create city lights layer (emissive material for night side)
        if (cityLightsTexture) {
          const cityLightsMaterial = new THREE.MeshBasicMaterial({
            map: cityLightsTexture,
            transparent: true,
            opacity: 0.8,
            blending: THREE.AdditiveBlending
          });
          cityLights = new THREE.Mesh(earthGeometry.clone(), cityLightsMaterial);
          scene.add(cityLights);
        }

        // Create atmosphere glow
        if (config.atmosphereGlow) {
          const atmosphereGeometry = new THREE.SphereGeometry(config.earthRadius * 1.08, 32, 32);
          const atmosphereMaterial = new THREE.MeshBasicMaterial({
            color: 0x5DB7C2,
            transparent: true,
            opacity: 0.15,
            side: THREE.BackSide
          });
          atmosphere = new THREE.Mesh(atmosphereGeometry, atmosphereMaterial);
          scene.add(atmosphere);
        }

        // Create blinking marker above Egypt
        const egyptPosition = latLonToVector3(config.egyptLat, config.egyptLon, config.earthRadius * 1.15);
        
        // Create a glowing sprite above Egypt
        const markerGeometry = new THREE.SphereGeometry(0.08, 16, 16);
        const markerMaterial = new THREE.MeshBasicMaterial({
          color: 0x5DB7C2,
          transparent: true,
          blending: THREE.AdditiveBlending
        });
        
        egyptMarker = new THREE.Mesh(markerGeometry, markerMaterial);
        egyptMarker.position.copy(egyptPosition);
        scene.add(egyptMarker);

        // Create pulsing glow rings around Egypt marker
        const ringGeometry = new THREE.RingGeometry(0.12, 0.18, 32);
        const ringMaterial = new THREE.MeshBasicMaterial({
          color: 0x5DB7C2,
          transparent: true,
          opacity: 0.6,
          side: THREE.DoubleSide,
          blending: THREE.AdditiveBlending
        });
        
        const glowRing1 = new THREE.Mesh(ringGeometry, ringMaterial.clone());
        glowRing1.position.copy(egyptPosition);
        glowRing1.lookAt(camera.position);
        scene.add(glowRing1);
        
        const glowRing2 = new THREE.Mesh(ringGeometry, ringMaterial.clone());
        glowRing2.position.copy(egyptPosition);
        glowRing2.lookAt(camera.position);
        scene.add(glowRing2);
        
        // Store rings for animation
        egyptMarker.glowRings = [glowRing1, glowRing2];

        // Add lights
        const ambientLight = new THREE.AmbientLight(0x404040, 1.2);
        scene.add(ambientLight);

        const directionalLight = new THREE.DirectionalLight(0xffffff, 1.2);
        directionalLight.position.set(5, 3, 5);
        scene.add(directionalLight);

        // Start animation loop
        if (!config.reducedMotion) {
          animate();
        } else {
          // Render once for static view
          renderer.render(scene, camera);
        }

        // Signal that Earth is fully rendered
        window.earthRendered = true;
        if (typeof window.onEarthReady === 'function') {
          window.onEarthReady();
        }
      }

      // Fallback procedural Earth if texture loading fails
      function createProceduralEarth() {
        if (!earth) return;
        
        const earthMaterial = new THREE.MeshPhongMaterial({
          color: 0x2d5a7b,
          emissive: 0x0a1929,
          emissiveIntensity: 0.3,
          shininess: 10
        });
        earth.material = earthMaterial;
      }

      // Animation loop
      function animate() {
        animationId = requestAnimationFrame(animate);
        const time = Date.now() * 0.001;

        // Rotate Earth slowly
        if (earth) {
          earth.rotation.y += config.rotationSpeed;
        }

        // Rotate city lights with Earth
        if (cityLights) {
          cityLights.rotation.y = earth.rotation.y;
        }

        // Update Egypt marker position and blinking effect
        if (egyptMarker) {
          // Calculate new position based on Earth rotation
          const egyptPosition = latLonToVector3(config.egyptLat, config.egyptLon, config.earthRadius * 1.15);
          const rotationMatrix = new THREE.Matrix4().makeRotationY(earth.rotation.y);
          egyptPosition.applyMatrix4(rotationMatrix);
          egyptMarker.position.copy(egyptPosition);
          
          // Blinking effect for marker
          const blink = Math.sin(time * 3.0) * 0.5 + 0.5; // 0 to 1
          egyptMarker.material.opacity = 0.4 + blink * 0.6;
          egyptMarker.scale.setScalar(0.8 + blink * 0.4);
          
          // Update glow rings
          if (egyptMarker.glowRings) {
            egyptMarker.glowRings.forEach((ring, index) => {
              ring.position.copy(egyptPosition);
              ring.lookAt(camera.position);
              
              // Animate rings with offset
              const ringTime = time + index * 0.5;
              const ringPulse = Math.sin(ringTime * 2.0) * 0.5 + 0.5;
              ring.material.opacity = 0.3 + ringPulse * 0.4;
              ring.scale.setScalar(0.7 + ringPulse * 0.6);
            });
          }
        }

        // Pulse atmosphere
        if (atmosphere) {
          atmosphere.material.opacity = 0.12 + Math.sin(time * 0.5) * 0.05;
        }

        renderer.render(scene, camera);
      }

      // Handle window resize
      function onWindowResize() {
        if (!canvas || !camera || !renderer) return;

        const container = document.getElementById('earth-canvas-container');
        const containerWidth = container ? container.offsetWidth : canvas.offsetWidth;
        const containerHeight = container ? container.offsetHeight : canvas.offsetHeight;
        const width = containerWidth || canvas.offsetWidth || 800;
        const height = containerHeight || canvas.offsetHeight || 400;

        camera.aspect = width / height;
        // Adjust camera position for full-width view
        camera.position.z = width > height ? 4.5 : 6;
        camera.updateProjectionMatrix();
        
        // Update canvas size
        canvas.width = width;
        canvas.height = height;
        renderer.setSize(width, height);
      }

      // Cleanup function
      function cleanup() {
        if (animationId) {
          cancelAnimationFrame(animationId);
        }
        if (renderer) {
          renderer.dispose();
        }
        if (scene) {
          scene.traverse((object) => {
            if (object.geometry) object.geometry.dispose();
            if (object.material) {
              if (Array.isArray(object.material)) {
                object.material.forEach(material => material.dispose());
              } else {
                object.material.dispose();
              }
            }
            // Cleanup textures
            if (object.material && object.material.map) {
              object.material.map.dispose();
            }
            if (object.material && object.material.normalMap) {
              object.material.normalMap.dispose();
            }
          });
        }
      }

      // Initialize when DOM is ready
      function startInitialization() {
        setTimeout(() => {
          try {
            initThreeJS();
            // Signal that Earth is ready (or at least initialized)
            window.earthInitialized = true;
            if (typeof window.onEarthReady === 'function') {
              window.onEarthReady();
            }
          } catch (error) {
            console.error('Earth initialization error:', error);
            // Still signal ready to prevent infinite loading
            window.earthInitialized = true;
          }
        }, 100);
      }

      if (document.readyState === 'loading') {
        document.addEventListener('DOMContentLoaded', startInitialization);
      } else {
        startInitialization();
      }

      // Handle resize
      window.addEventListener('resize', onWindowResize);

      // Cleanup on page unload
      window.addEventListener('beforeunload', cleanup);

      // Expose cleanup function globally for Angular
      window.cleanupEarthAnimation = cleanup;
    })();
  </script>
