<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 400" fill="none">
  <defs>
    <linearGradient id="mapBg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#3D5A80;stop-opacity:0.05"/>
      <stop offset="100%" style="stop-color:#5DB7C2;stop-opacity:0.1"/>
    </linearGradient>
    <linearGradient id="mapAccent" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#3D5A80"/>
      <stop offset="100%" style="stop-color:#5DB7C2"/>
    </linearGradient>
  </defs>
  <rect width="800" height="400" fill="url(#mapBg)" rx="16"/>
  <!-- Map grid lines -->
  <line x1="0" y1="100" x2="800" y2="100" stroke="#3D5A80" stroke-width="0.5" opacity="0.1"/>
  <line x1="0" y1="200" x2="800" y2="200" stroke="#3D5A80" stroke-width="0.5" opacity="0.1"/>
  <line x1="0" y1="300" x2="800" y2="300" stroke="#3D5A80" stroke-width="0.5" opacity="0.1"/>
  <line x1="200" y1="0" x2="200" y2="400" stroke="#3D5A80" stroke-width="0.5" opacity="0.1"/>
  <line x1="400" y1="0" x2="400" y2="400" stroke="#3D5A80" stroke-width="0.5" opacity="0.1"/>
  <line x1="600" y1="0" x2="600" y2="400" stroke="#3D5A80" stroke-width="0.5" opacity="0.1"/>
  <!-- Egypt outline (simplified) -->
  <path d="M350 120 L450 100 L500 150 L520 250 L480 320 L380 340 L320 280 L340 200 Z"
        fill="url(#mapAccent)" fill-opacity="0.15" stroke="url(#mapAccent)" stroke-width="2"/>
  <!-- Location pin -->
  <g transform="translate(400, 180)">
    <path d="M0 -40 C-20 -40 -30 -25 -30 -10 C-30 15 0 40 0 40 C0 40 30 15 30 -10 C30 -25 20 -40 0 -40Z"
          fill="url(#mapAccent)" stroke="#fff" stroke-width="2"/>
    <circle cx="0" cy="-10" r="10" fill="white"/>
  </g>
  <!-- Pulse animation circles -->
  <circle cx="400" cy="170" r="20" fill="none" stroke="url(#mapAccent)" stroke-width="2" opacity="0.5"/>
  <circle cx="400" cy="170" r="35" fill="none" stroke="url(#mapAccent)" stroke-width="1.5" opacity="0.3"/>
  <circle cx="400" cy="170" r="50" fill="none" stroke="url(#mapAccent)" stroke-width="1" opacity="0.2"/>
  <!-- Label -->
  <rect x="320" y="240" width="160" height="40" rx="8" fill="white" fill-opacity="0.9"/>
  <text x="400" y="267" font-family="Inter, sans-serif" font-size="14" fill="#3D5A80" text-anchor="middle" font-weight="600">Cairo, Egypt</text>
  <text x="400" y="380" font-family="Inter, sans-serif" font-size="12" fill="#3D5A80" text-anchor="middle" opacity="0.4">Interactive Map Coming Soon</text>
</svg>