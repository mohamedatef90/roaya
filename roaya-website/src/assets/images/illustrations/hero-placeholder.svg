<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 600" fill="none">
  <defs>
    <linearGradient id="heroBg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#3D5A80;stop-opacity:0.1"/>
      <stop offset="100%" style="stop-color:#5DB7C2;stop-opacity:0.1"/>
    </linearGradient>
    <linearGradient id="heroAccent" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#3D5A80"/>
      <stop offset="100%" style="stop-color:#5DB7C2"/>
    </linearGradient>
  </defs>
  <rect width="800" height="600" fill="url(#heroBg)"/>
  <!-- Cloud shapes -->
  <ellipse cx="200" cy="200" rx="120" ry="60" fill="url(#heroAccent)" opacity="0.2"/>
  <ellipse cx="600" cy="150" rx="100" ry="50" fill="url(#heroAccent)" opacity="0.15"/>
  <ellipse cx="400" cy="400" rx="150" ry="70" fill="url(#heroAccent)" opacity="0.1"/>
  <!-- Server rack illustration -->
  <rect x="320" y="200" width="160" height="200" rx="8" stroke="url(#heroAccent)" stroke-width="3" fill="white" fill-opacity="0.5"/>
  <rect x="340" y="220" width="120" height="30" rx="4" fill="url(#heroAccent)" opacity="0.3"/>
  <rect x="340" y="260" width="120" height="30" rx="4" fill="url(#heroAccent)" opacity="0.3"/>
  <rect x="340" y="300" width="120" height="30" rx="4" fill="url(#heroAccent)" opacity="0.3"/>
  <rect x="340" y="340" width="120" height="30" rx="4" fill="url(#heroAccent)" opacity="0.3"/>
  <!-- Status lights -->
  <circle cx="355" cy="235" r="5" fill="#10B981"/>
  <circle cx="355" cy="275" r="5" fill="#10B981"/>
  <circle cx="355" cy="315" r="5" fill="#F59E0B"/>
  <circle cx="355" cy="355" r="5" fill="#10B981"/>
  <!-- Connection lines -->
  <path d="M480 300 L580 250 L680 280" stroke="url(#heroAccent)" stroke-width="2" stroke-dasharray="5,5" opacity="0.5"/>
  <path d="M320 300 L220 250 L120 280" stroke="url(#heroAccent)" stroke-width="2" stroke-dasharray="5,5" opacity="0.5"/>
  <!-- Shield icon -->
  <path d="M680 260 L680 300 C680 330 660 350 640 360 C620 350 600 330 600 300 L600 260 L640 245 L680 260Z" stroke="url(#heroAccent)" stroke-width="2" fill="white" fill-opacity="0.5"/>
  <path d="M625 295 L635 305 L655 285" stroke="url(#heroAccent)" stroke-width="3" stroke-linecap="round" stroke-linejoin="round"/>
  <!-- Globe icon -->
  <circle cx="120" cy="280" r="40" stroke="url(#heroAccent)" stroke-width="2" fill="white" fill-opacity="0.5"/>
  <ellipse cx="120" cy="280" rx="40" ry="15" stroke="url(#heroAccent)" stroke-width="1.5"/>
  <ellipse cx="120" cy="280" rx="15" ry="40" stroke="url(#heroAccent)" stroke-width="1.5"/>
  <text x="400" y="500" font-family="Inter, sans-serif" font-size="24" fill="#3D5A80" text-anchor="middle" opacity="0.5">Hero Image Placeholder</text>
</svg>